{% if latest_question_list %}
{% load static %}

<link rel="stylesheet" href="{% static 'polls/lunadoge.min.css' %}">
<link rel="stylesheet" href="{% static 'polls/custom.css' %}">

    <ul>
    {% for movie in latest_question_list %}
        <li><a href="{% url 'polls:detail' movie.id %}">{{ movie.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
